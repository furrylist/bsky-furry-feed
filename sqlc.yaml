version: "2"
overrides:
  go:
     rename:
       did: DID
       cid: CID
       uri: URI
       actor_did: ActorDID
       subject_uri: SubjectURI
       is_nsfw: IsNSFW
sql:
  - engine: "postgresql"
    queries: "store/queries/"
    schema: "store/migrations/"
    gen:
      go:
        package: "gen"
        out: "store/gen"
        sql_package: pgx/v5
        emit_methods_with_db_argument: true